<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>simple calculator</title>
        <link rel="stylesheet" type="text/css" href="./calculator.css">
    </head>
    <body>
        <div class="calc">
            <div class="row">
                <div class="column" id="screen">0</div>
            </div>
            <div class="row">
                <div class="column btn " id="clear">AC</div>
                <div class="column btn " id="delete">Del</div>
                <div class="column btn operator">x</div>
            </div>
            <div class="row">
                <div class="column btn num">1</div>
                <div class="column btn num">2</div>
                <div class="column btn num">3</div>
                <div class="column btn operator">/</div>
            </div>
            <div class="row">
                <div class="column btn num">4</div>
                <div class="column btn num">5</div>
                <div class="column btn num">6</div>
                <div class="column btn operator">+</div>
            </div>
            <div class="row">
                <div class="column btn num">7</div>
                <div class="column btn num">8</div>
                <div class="column btn num">9</div>
                <div class="column btn operator">-</div>
            </div>
            <div class="row">
                <div class="column btn " id="decimal">.</div>
                <div class="column btn num ">0</div>
                <div class="column btn operator" id="equal">=</div>
            </div>
        </div>

        <script src="./scritps/calc.js"></script>
    </body>

</html>
